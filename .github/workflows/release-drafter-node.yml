---
name: Release Drafter

# yamllint disable-line rule:truthy
on:
  workflow_call:
    secrets:
      PUSH_TOKEN:
        required: true

jobs:
  release-drafter:
    name: âœï¸ Draft release
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ—ï¸ Show event name
        run: |
          echo ${{ github.event }}
          echo ${{ github.event_name }}
          echo ${{ github.event_path }}
          echo ${{ github.base_ref }}
          echo ${{ github.actor }}
      - name: ğŸš€ Run Release Drafter
        id: release-drafter
        uses: release-drafter/release-drafter@v6.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.PUSH_TOKEN }}
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4.2.1
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.PUSH_TOKEN }}
      - name: âœ Set Version File
        run: |
          echo "${{ steps.release-drafter.outputs.tag_name }}"
          npm version ${{ steps.release-drafter.outputs.tag_name }} \
            --allow-same-version \
            --no-git-tag-version
          cat package.json
      - name: â¤µï¸ Pull latest changes from GitHub
        run: |
          git pull --ff
      - name: ğŸ–Š Commit
        uses: stefanzweifel/git-auto-commit-action@v5.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.PUSH_TOKEN }}
        with:
          commit_message: |
            Update version to ${{ steps.release-drafter.outputs.tag_name }}
          push_options: "--force"
