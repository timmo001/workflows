---
name: Build msbuild Linux

# yamllint disable-line rule:truthy
on:
  workflow_call:
    inputs:
      code-path:
        required: false
        type: string
        default: "."
      package:
        required: false
        type: string
        default: "."

jobs:
  build-msbuild-windows:
    name: ğŸš€ Build Application - Windows
    runs-on: windows-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - name: ğŸ— Set up MSBuild
        uses: microsoft/setup-msbuild@v1.1
        with:
          msbuild-architecture: x64
      - name: ğŸ— Set up NuGet
        uses: nuget/setup-nuget@v1
        with:
          nuget-version: ${{ matrix.nuget }}
      - name: ğŸ— Build
        run: |
          cd ${{ inputs.code-path }}
          nuget restore ${{ inputs.package }}
          msbuild ${{ inputs.package }} `
            -t:rebuild `
            -verbosity:diag `
            -property:Configuration=Release
