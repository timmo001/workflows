name: Lint - Pylint

# yamllint disable-line rule:truthy
on:
  workflow_call:
    secrets:
      CODE_PATH:
        required: true

jobs:
  lint-pylint:
    name: ğŸ‘• Run Pylint
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v2.4.0
      - name: ğŸ“¦ Install Pylint
        run: |
          pip install -U pylint
      - name: ğŸ“¦ Install
        run: |
          cd ${{ secrets.CODE_PATH }}
          pip install -r requirements.txt
          pip install .
      - name: ğŸš€ Run Pylint
        run: |
          cd ${{ secrets.CODE_PATH }}
          pylint .
