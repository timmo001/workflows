---
name: "Lint - Pylint"

# yamllint disable-line rule:truthy
on:
  workflow_call:
    inputs:
      code-path:
        required: false
        type: string
        default: "."
      module-name:
        required: false
        type: string
        default: "."
      pre-run-command:
        required: false
        type: string

jobs:
  lint-pylint:
    name: 👕 Run Pylint
    runs-on: ubuntu-latest
    steps:
      - name: ⤵️ Check out code from GitHub
        uses: actions/checkout@v4.1.2
        with:
          ref: ${{ github.head_ref }}
      - name: 🏗 Set up Python
        uses: actions/setup-python@v5.1.0
        with:
          architecture: "x64"
          cache: "pip"
          check-latest: true
          python-version: "3.12"
      - name: 🚀 Run pre-run-command
        if: ${{ inputs.pre-run-command }}
        run: |
          cd ${{ inputs.code-path }}
          ${{ inputs.pre-run-command }}
      - name: 🚀 Run Pylint
        run: |
          cd ${{ inputs.code-path }}
          python -V
          pip -V
          pip install --upgrade uv pylint
          uv venv
          uv pip install --upgrade setuptools wheel
          uv pip install .
          pylint ${{ inputs.module-name }}
