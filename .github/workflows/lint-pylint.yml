name: Lint - Pylint

# yamllint disable-line rule:truthy
on:
  workflow_call:
    secrets:
      CODE_PATH:
        required: true

jobs:
  lint-pylint:
    name: 👕 Run Pylint
    runs-on: ubuntu-latest
    steps:
      - name: ⤵️ Check out code from GitHub
        uses: actions/checkout@v2.4.0
      - name: 📦 Install Requirements
        run: |
          pip install -r requirements.txt
        working-directory: ${{ secrets.CODE_PATH }}
      - name: 📦 Install
        run: |
          pip install .
        working-directory: ${{ secrets.CODE_PATH }}
      - name: 📦 Install Pylint
        run: |
          pip install -U pylint
        working-directory: ${{ secrets.CODE_PATH }}
      - name: 🚀 Run Pylint
        run: |
          pylint .
        working-directory: ${{ secrets.CODE_PATH }}
