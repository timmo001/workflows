name: Lint - Pylint

# yamllint disable-line rule:truthy
on:
  workflow_call:
    inputs:
      code-path:
        required: false
        type: string
        default: "."
      module-name:
        required: false
        type: string
        default: "."
      pre-run-command:
        required: false
        type: string
      pre-install-command:
        required: false
        type: string

jobs:
  lint-pylint:
    name: ğŸ‘• Run Pylint
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - name: ğŸ— Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          architecture: "x64"
          cache: "pip"
      - name: ğŸ— Install setuptools, wheel, pylint
        run: |
          pip install --upgrade setuptools wheel pylint
      - name: ğŸš€ Run pre-install-command
        if: ${{ inputs.pre-install-command }}
        run: |
          cd ${{ inputs.code-path }}
          ${{ inputs.pre-install-command }}
      - name: ğŸ“¦ Install
        run: |
          cd ${{ inputs.code-path }}
          pip install .
      - name: ğŸš€ Run pre-run-command
        if: ${{ inputs.pre-run-command }}
        run: |
          cd ${{ inputs.code-path }}
          ${{ inputs.pre-run-command }}
      - name: ğŸš€ Run Pylint
        run: |
          cd ${{ inputs.code-path }}
          pylint ${{ inputs.module-name }}
