name: Lint - Pylint

# yamllint disable-line rule:truthy
on:
  workflow_call:
    inputs:
      code-path:
        required: false
        type: string
        default: "."
      pre-command:
        required: false
        type: string
      pre-install:
        required: false
        type: string

jobs:
  lint-pylint:
    name: 👕 Run Pylint
    runs-on: ubuntu-latest
    steps:
      - name: ⤵️ Check out code from GitHub
        uses: actions/checkout@v2.4.0
      - name: 📦 Install Pylint
        run: |
          pip install -U pylint
        working-directory: ${{ inputs.code-path }}
      - name: 🚀 Run pre-install
        if: ${{ inputs.pre-install }}
        run: ${{ inputs.pre-install }}
        working-directory: ${{ inputs.code-path }}
      - name: 📦 Install
        run: |
          pip install .
        working-directory: ${{ inputs.code-path }}
      - name: 🚀 Run pre-command
        if: ${{ inputs.pre-command }}
        run: ${{ inputs.pre-command }}
        working-directory: ${{ inputs.code-path }}
      - name: 🚀 Run Pylint
        run: |
          pylint .
        working-directory: ${{ inputs.code-path }}
