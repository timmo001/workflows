---
name: Build Node Linux

# yamllint disable-line rule:truthy
on:
  workflow_call:
    inputs:
      code-path:
        required: false
        type: string
        default: "."

jobs:
  build-node-linux:
    name: 🚀 Build - Linux
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Install dependencies
        run: |
          sudo apt update
          sudo apt install libavahi-compat-libdnssd-dev libxtst-dev libpng++-dev libxext-dev libxss-dev libopengl0
          wget https://github.com/goreleaser/nfpm/releases/download/v2.8.0/nfpm_amd64.deb
          sudo apt install ./nfpm_amd64.deb
      - name: ⤵️ Check out code from GitHub
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - name: 🏗 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: yarn
          cache-dependency-path: ${{ inputs.code-path }}/**/yarn.lock
      - name: 🏗 Install dependencies
        run: |
          cd ${{ inputs.code-path }}
          yarn install
      - name: 🏗️ Build
        run: |
          cd ${{ inputs.code-path }}
          yarn build
      - name: ⬆ Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: ${{ inputs.code-path }}/build
