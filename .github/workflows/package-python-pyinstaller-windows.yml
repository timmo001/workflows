---
name: Package Python Windows

# yamllint disable-line rule:truthy
on:
  workflow_call:
    inputs:
      additional-pyinstaller-options:
        required: false
        type: string
      entry-point-file:
        required: true
        type: string
      pre-package-command:
        required: false
        type: string

jobs:
  package-python-windows:
    name: ğŸš€ Package Application - Windows
    runs-on: windows-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - name: ğŸ— Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
          architecture: "x64"
          cache: "pip"
      - name: ğŸ— Install pyinstaller
        run: |
          pip install --upgrade pyinstaller
      - name: ğŸš€ Run pre-package-command
        if: ${{ inputs.pre-package-command }}
        run: |
          ${{ inputs.pre-package-command }}
      - name: ğŸ“¦ Create executable
        run: |
          pyinstaller \
            --clean \
            --noconfirm \
            ${{ inputs.additional-pyinstaller-options }} \
            ${{ inputs.entry-point-file }}
      - name: â¬† Upload Artifacts - dist
        uses: actions/upload-artifact@v3
        with:
          name: windows-dist
          path: "dist"
