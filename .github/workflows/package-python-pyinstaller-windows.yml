---
name: Package Python Application Windows

# yamllint disable-line rule:truthy
on:
  workflow_call:
    inputs:
      additional-pyinstaller-options:
        required: false
        type: string
      create-setup:
        required: false
        type: boolean
        default: false
      entry-point-file:
        required: true
        type: string
      pre-package-command:
        required: false
        type: string

jobs:
  package-python-windows:
    name: ğŸš€ Windows - Package Python Application
    # runs-on: ${{ inputs.create-setup && 'self-hosted' || 'windows-latest' }}
    runs-on: windows-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4.1.1
        with:
          ref: ${{ github.head_ref }}
      - name: ğŸ— Set up Python
        uses: actions/setup-python@v4.7.1
        with:
          python-version: "3.12"
          architecture: "x64"
          cache: "pip"
      - name: ğŸ— Install setuptools, wheel, pyinstaller
        run: |
          pip install --upgrade setuptools wheel pyinstaller
      - name: ğŸš€ Run pre-package-command
        if: ${{ inputs.pre-package-command }}
        run: |
          ${{ inputs.pre-package-command }}
      - name: ğŸ“¦ Create executable
        run: >
          pyinstaller `
            --clean `
            --noconfirm `
            ${{ inputs.additional-pyinstaller-options }} `
            ${{ inputs.entry-point-file }}
      - name: â¬†ï¸ Upload Artifacts - dist
        uses: actions/upload-artifact@v3.1.3
        with:
          name: windows-dist
          path: dist/
      - name: ğŸš€ Create setup file
        if: ${{ inputs.create-setup }}
        uses: joncloud/makensis-action@v4
        with:
          script-file: scripts/installer.nsi
          # arguments: "/DPRODUCT_VERSION=${{ needs.get_version.outputs.version }}"
      - name: â¬†ï¸ Upload Artifacts - Setup
        if: ${{ inputs.create-setup }}
        uses: actions/upload-artifact@v3.1.3
        with:
          name: windows-setup
          path: "*setup.exe"
      - name: â¬†ï¸ Upload to Release Assets - Setup
        if: ${{ inputs.create-setup && github.event_name == 'release' }}
        uses: softprops/action-gh-release@v1
        with:
          files: |
            *setup.exe
