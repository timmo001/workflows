---
name: "Deploy Python Module Windows"

# yamllint disable-line rule:truthy
on:
  workflow_call:
    inputs:
      additional-artifacts-name:
        required: false
        type: string
      additional-artifacts-path:
        required: false
        type: string
      code-path:
        required: false
        type: string
        default: "."
      module-name:
        required: true
        type: string
      pre-install-command:
        required: false
        type: string
      use-incremental:
        required: false
        type: boolean
        default: false
    secrets:
      PUSH_TOKEN:
        required: true

jobs:
  deploy-python-windows:
    name: ğŸš€ Windows - Deploy Module
    runs-on: windows-latest
    permissions:
      id-token: write
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4.1.1
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.PUSH_TOKEN }}
      - name: â¬‡ï¸ Download additional artifacts
        uses: actions/download-artifact@v4.1.0
        if: ${{ inputs.additional-artifacts-name }}
        with:
          name: ${{ inputs.additional-artifacts-name }}
          path: ${{ inputs.additional-artifacts-path }}
      - name: ğŸ— Set up Python
        uses: actions/setup-python@v5.0.0
        with:
          python-version: "3.12"
          architecture: "x64"
          cache: "pip"
      - name: ğŸ— Install setuptools, wheel, twine, click, twisted, incremental
        run: |
          pip install --upgrade setuptools wheel twine click twisted incremental
      - name: ğŸš€ Run pre-install-command
        if: ${{ inputs.pre-install-command }}
        run: |
          cd ${{ inputs.code-path }}
          ${{ inputs.pre-install-command }}
      - name: ğŸ”¢ Increment version - Developement
        if: ${{ inputs.use-incremental && github.event_name != 'release' }}
        run: |
          cd ${{ inputs.code-path }}
          python -m incremental.update ${{ inputs.module-name }} --dev
      - name: ğŸ”¢ Get version
        id: get-version
        if: ${{ inputs.use-incremental && github.event_name != 'release' }}
        run: |
          cd ${{ inputs.code-path }}
          $result = $(python -c "                                                                                                                                                                                                                               â”€â•¯
          from systembridgebackend._version import __version__
          print(__version__.public())")
          Add-Content $env:GITHUB_OUTPUT "version=$result"
      - name: â¤µï¸ Pull latest changes from GitHub
        if: ${{ inputs.use-incremental && github.event_name != 'release' }}
        run: |
          git pull --ff
      - name: ğŸ–Š Commit
        uses: stefanzweifel/git-auto-commit-action@v5.0.0
        if: ${{ inputs.use-incremental && github.event_name != 'release' }}
        env:
          GITHUB_TOKEN: ${{ secrets.PUSH_TOKEN }}
        with:
          commit_message: |
            Bump ${{ inputs.module-name }} version to ${{ steps.get-version.outputs.version }}
      - name: ğŸ— Install package
        run: |
          cd ${{ inputs.code-path }}
          python setup.py sdist bdist_wheel
      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: ${{ inputs.code-path }}/dist
          verbose: true
