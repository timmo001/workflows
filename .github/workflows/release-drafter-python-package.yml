---
name: Release Drafter

# yamllint disable-line rule:truthy
on:
  workflow_call:
    secrets:
      PUSH_TOKEN:
        required: true

jobs:
  release-drafter:
    name: ✏️ Draft release
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Show event name
        run: |
          echo ${{ github.event }}
          echo ${{ github.event_name }}
          echo ${{ github.event_path }}
          echo ${{ github.base_ref }}
          echo ${{ github.actor }}
      - name: 🚀 Run Release Drafter
        id: release-drafter
        uses: release-drafter/release-drafter@v6.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.PUSH_TOKEN }}
      - name: ⤵️ Check out code from GitHub
        uses: actions/checkout@v4.1.7
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.PUSH_TOKEN }}
      - name: ✏ Set Version File
        run: |
          echo "${{ steps.release-drafter.outputs.tag_name }}"
          sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys CC86BB64
          sudo add-apt-repository ppa:rmescandon/yq
          sudo apt update
          sudo apt install yq
          yq eval '.version = "${{ steps.release-drafter.outputs.tag_name }}"' nfpm.yml -i
      - name: ⤵️ Pull latest changes from GitHub
        run: |
          git pull --ff
      - name: 🖊 Commit
        uses: stefanzweifel/git-auto-commit-action@v5.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.PUSH_TOKEN }}
        with:
          commit_message: |
            Update version to ${{ steps.release-drafter.outputs.tag_name }}
          push_options: "--force"
