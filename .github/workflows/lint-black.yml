name: Lint - Black

# yamllint disable-line rule:truthy
on:
  workflow_call:
    secrets:
      CODE_PATH:
        required: true

jobs:
  lint-black:
    name: 👕 Run Black
    runs-on: ubuntu-latest
    steps:
      - name: ⤵️ Check out code from GitHub
        uses: actions/checkout@v2.4.0
      - name: 📦 Install Requirements
        run: |
          pip install -r requirements.txt
        working-directory: ${{ secrets.CODE_PATH }}
      - name: 📦 Install
        run: |
          pip install .
        working-directory: ${{ secrets.CODE_PATH }}
      - name: 📦 Install Black
        run: |
          pip install black
        working-directory: ${{ secrets.CODE_PATH }}
      - name: 🚀 Run black
        run: |
          black --check .
        working-directory: ${{ secrets.CODE_PATH }}
