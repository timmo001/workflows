name: Lint - Black

# yamllint disable-line rule:truthy
on:
  workflow_call:
    secrets:
      CODE_PATH:
        required: true

jobs:
  lint-black:
    name: ğŸ‘• Run Black
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v2.4.0
      - name: ğŸ“¦ Install Black
        run: |
          pip install -U black
        working-directory: ${{ secrets.CODE_PATH }}
      - name: ğŸš€ Run black
        run: |
          black --check .
        working-directory: ${{ secrets.CODE_PATH }}
