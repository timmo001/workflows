name: Lint - Black

# yamllint disable-line rule:truthy
on:
  workflow_call:
    inputs:
      code-path:
        required: false
        type: string
        default: "."
      pre-command:
        required: false
        type: string

jobs:
  lint-black:
    name: ğŸ‘• Run Black
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v2.4.0
      - name: ğŸ“¦ Install Black
        run: |
          pip install -U black
        working-directory: ${{ inputs.code-path }}
      - name: ğŸš€ Run pre-command
        if: ${{ inputs.pre-command }}
        run: ${{ inputs.pre-command }}
        working-directory: ${{ inputs.code-path }}
      - name: ğŸš€ Run black
        run: |
          black --check .
        working-directory: ${{ inputs.code-path }}
