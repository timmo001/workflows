---
name: "Lint - Ruff"

# yamllint disable-line rule:truthy
on:
  workflow_call:
    inputs:
      code-path:
        required: false
        type: string
        default: "."
      pre-run-command:
        required: false
        type: string

jobs:
  lint-ruff:
    name: ğŸ‘• Run Ruff
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4.2.0
      - name: ğŸ“¦ Install Ruff
        run: |
          python -m pip install --upgrade ruff
        working-directory: ${{ inputs.code-path }}
      - name: ğŸš€ Run pre-run-command
        if: ${{ inputs.pre-run-command }}
        run: ${{ inputs.pre-run-command }}
        working-directory: ${{ inputs.code-path }}
      - name: ğŸš€ Run ruff check
        run: |
          ruff check
        working-directory: ${{ inputs.code-path }}
