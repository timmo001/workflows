---
name: "Lint - Ruff"

# yamllint disable-line rule:truthy
on:
  workflow_call:
    inputs:
      code-path:
        required: false
        type: string
        default: "."
      pre-run-command:
        required: false
        type: string

jobs:
  lint-ruff:
    name: ğŸ‘• Run Ruff
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4.1.2
      - name: ğŸš€ Run pre-run-command
        if: ${{ inputs.pre-run-command }}
        run: ${{ inputs.pre-run-command }}
        working-directory: ${{ inputs.code-path }}
      - name: ğŸš€ Run ruff check
        run: |
          python -V
          pip -V
          pip install --upgrade uv
          uv venv
          uv pip install --upgrade ruff
          ruff check
        working-directory: ${{ inputs.code-path }}
