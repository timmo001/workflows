---
name: "Lint - ESLint"

# yamllint disable-line rule:truthy
on:
  workflow_call:
    inputs:
      code-path:
        required: false
        type: string
        default: "."
jobs:
  lint-eslint:
    name: ğŸ‘• ESLint
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4.1.2
        with:
          ref: ${{ github.head_ref }}
      - name: ğŸ— Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: yarn
          check-latest: true
          cache-dependency-path: "${{ inputs.code-path }}/**/yarn.lock"
      - name: ğŸ— Install linux dependencies
        run: |
          sudo apt update
          sudo apt install libavahi-compat-libdnssd-dev libxtst-dev libpng++-dev libxext-dev libxss-dev
      - name: â¤µï¸ Install dependencies
        run: |
          yarn install
        env:
          CI: true
        working-directory: ${{ inputs.code-path }}
      - name: ğŸš€ Run ESLint
        run: |
          if grep -q "next lint" "package.json"; then
              echo "next lint is present in package.json"
              yarn lint
          else
              echo "next lint is not found in package.json"
              yarn eslint
          fi
        working-directory: ${{ inputs.code-path }}
