---
name: "Lint - ESLint"

# yamllint disable-line rule:truthy
on:
  workflow_call:
    inputs:
      code-path:
        required: false
        type: string
        default: "."
      use-bun:
        required: false
        type: boolean
        default: false

jobs:
  lint-eslint:
    name: 👕 ESLint
    runs-on: ubuntu-latest
    steps:
      - name: 🥖 Install Bun
        if: ${{ inputs.use-bun }}
        uses: oven-sh/setup-bun@v1.2.1
        with:
          bun-version: latest
      - name: ⤵️ Check out code from GitHub
        uses: actions/checkout@v4.1.4
        with:
          ref: ${{ github.head_ref }}
      - name: 🏗 Set up Node.js
        if: ${{ !inputs.use-bun }}
        uses: actions/setup-node@v4.0.2
        with:
          cache-dependency-path: ${{ inputs.code-path }}/**/yarn.lock
          cache: yarn
          check-latest: true
          node-version: 20.x
      - name: 🏗 Install linux dependencies
        run: |
          sudo apt update
          sudo apt install libavahi-compat-libdnssd-dev libxtst-dev libpng++-dev libxext-dev libxss-dev
      - name: ⤵️ Install dependencies
        run: |
          if [ ${{ inputs.use-bun }} ]; then
              bun install
          else
              yarn install
          fi
        working-directory: ${{ inputs.code-path }}
      - name: 🚀 Run ESLint
        run: |
          if grep -q "next lint" "package.json"; then
              echo "next lint is present in package.json"
              if [ ${{ inputs.use-bun }} ]; then
                  bun run lint
              else
                  yarn lint
              fi
          else
              echo "next lint is not found in package.json"
              if [ ${{ inputs.use-bun }} ]; then
                  bun run eslint
              else
                  yarn eslint
              fi
          fi
        working-directory: ${{ inputs.code-path }}
