---
name: "Lint - ESLint"

# yamllint disable-line rule:truthy
on:
  workflow_call:
    inputs:
      code-path:
        required: false
        type: string
        default: "."
      use-bun:
        required: false
        type: boolean
        default: false
      use-pnpm:
        required: false
        type: boolean
        default: false

jobs:
  lint-eslint:
    name: 👕 ESLint
    runs-on: ubuntu-latest
    steps:
      - name: ⤵️ Check out code from GitHub
        uses: actions/checkout@v5.0.0
        with:
          ref: ${{ github.head_ref }}
      - name: 🥖 Install Bun
        if: ${{ inputs.use-bun }}
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: 🍎 Install pnpm
        if: ${{ inputs.use-pnpm }}
        uses: pnpm/action-setup@v4
      - name: 🏗️ Set up Node.js (pnpm)
        if: ${{ inputs.use-pnpm }}
        uses: actions/setup-node@v6
        with:
          cache-dependency-path: ${{ inputs.code-path }}/**/pnpm-lock.yaml
          cache: pnpm
          check-latest: true
          node-version: 22.x
      - name: 🏗️️ Set up Node.js (yarn)
        if: ${{ !inputs.use-bun && !inputs.use-pnpm }}
        uses: actions/setup-node@v6
        with:
          cache-dependency-path: ${{ inputs.code-path }}/**/yarn.lock
          cache: yarn
          check-latest: true
          node-version: 22.x
      - name: ⤵️ Install dependencies
        run: |
          if [ ${{ inputs.use-pnpm }} ]; then
              pnpm install
          elif [ ${{ inputs.use-bun }} ]; then
              bun install
          else
              yarn install
          fi
        working-directory: ${{ inputs.code-path }}
      - name: 🚀 Run ESLint
        run: |
          if grep -q "next lint" "package.json"; then
              echo "next lint is present in package.json"
              if [ ${{ inputs.use-pnpm }} ]; then
                  pnpm run lint
              elif [ ${{ inputs.use-bun }} ]; then
                  bun run lint
              else
                  yarn lint
              fi
          else
              echo "next lint is not found in package.json"
              if [ ${{ inputs.use-pnpm }} ]; then
                  pnpm run eslint
              elif [ ${{ inputs.use-bun }} ]; then
                  bun run eslint
              else
                  yarn eslint
              fi
          fi
        env:
          SKIP_ENV_VALIDATION: true
        working-directory: ${{ inputs.code-path }}
