name: Lint - Prettier

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
  workflow_call:
    inputs:
      file-types:
        required: false
        type: string
        default: "{js,json,ts,tsx,yml,yaml}"
  workflow_dispatch:
    inputs:
      file-types:
        required: false
        type: string
        default: "{js,json,ts,tsx,yml,yaml}"

jobs:
  lint-prettier:
    name: ğŸ‘• Prettier
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4.1.1
        with:
          ref: ${{ github.head_ref }}
      - name: â¤µï¸ Install dependencies
        run: |
          yarn install
      - name: ğŸš€ Run Prettier
        run: |
          npx prettier --check **/*.${{ inputs.file-types || '{json,yml,yaml}' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
