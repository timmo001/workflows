name: Lint - Prettier

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
  workflow_call:
    inputs:
      file-types:
        required: false
        type: string
        default: "{js,json,ts,tsx,yml,yaml}"
      code-path:
        required: false
        type: string
        default: "."
      use-bun:
        required: false
        type: boolean
        default: false
      use-pnpm:
        required: false
        type: boolean
        default: false
  workflow_dispatch:
    inputs:
      file-types:
        required: false
        type: string
        default: "{js,json,ts,tsx,yml,yaml}"

jobs:
  lint-prettier:
    name: 👕 Prettier
    runs-on: ubuntu-latest
    steps:
      - name: ⤵️ Check out code from GitHub
        uses: actions/checkout@v4.1.7
        with:
          ref: ${{ github.head_ref }}
      - name: 🥖 Install Bun
        if: ${{ inputs.use-bun }}
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: 🍎 Install pnpm
        if: ${{ inputs.use-pnpm }}
        uses: pnpm/action-setup@v4
      - name: 🏗️ Set up Node.js (pnpm)
        if: ${{ inputs.use-pnpm }}
        uses: actions/setup-node@v4.0.2
        with:
          cache-dependency-path: ${{ inputs.code-path }}/**/pnpm-lock.yaml
          cache: pnpm
          check-latest: true
          node-version: 20.x
      - name: 🏗️️ Set up Node.js (yarn)
        if: ${{ !inputs.use-bun && !inputs.use-pnpm }}
        uses: actions/setup-node@v4.0.2
        with:
          cache-dependency-path: ${{ inputs.code-path }}/**/yarn.lock
          cache: yarn
          check-latest: true
          node-version: 20.x
      - name: ⤵️ Install dependencies
        run: |
          if [ ${{ inputs.use-pnpm }} ]; then
              pnpm install
          elif [ ${{ inputs.use-bun }} ]; then
              bun install
          else
              yarn install
          fi
        working-directory: ${{ inputs.code-path }}
      - name: 🚀 Run Prettier
        run: |
          if [ ${{ inputs.use-pnpm }} ]; then
              pnpx prettier --check **/*.${{ inputs.file-types || '{json,yml}' }}
          elif [ ${{ inputs.use-bun }} ]; then
              bun run prettier --check **/*.${{ inputs.file-types || '{json,yml}' }}
          else
              npx prettier --check **/*.${{ inputs.file-types || '{json,yml}' }}
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        working-directory: ${{ inputs.code-path }}
