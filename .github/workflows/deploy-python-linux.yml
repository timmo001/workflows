---
name: Deploy Python Linux

# yamllint disable-line rule:truthy
on:
  workflow_call:
    inputs:
      additional-artifacts-name:
        required: false
        type: string
      additional-artifacts-path:
        required: false
        type: string
      code-path:
        required: false
        type: string
        default: "."
      module-name:
        required: true
        type: string
      pre-install-command:
        required: false
        type: string
      use-incremental:
        required: false
        type: boolean
        default: false

jobs:
  deploy-python-linux:
    name: 🚀 Deploy Application - Linux
    runs-on: ubuntu-latest
    steps:
      - name: ⤵️ Check out code from GitHub
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - name: ⬇️ Download additional artifacts
        uses: actions/download-artifact@v3
        if: ${{ inputs.additional-artifacts-name }}
        with:
          name: ${{ inputs.additional-artifacts-name }}
          path: ${{ inputs.additional-artifacts-path }}
      - name: 🏗 Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
          architecture: "x64"
          cache: "pip"
      - name: 🏗 Install setuptools, wheel, twine
        run: |
          pip install --upgrade setuptools wheel twine
      - name: 🚀 Run pre-install-command
        if: ${{ inputs.pre-install-command }}
        run: |
          cd ${{ inputs.code-path }}
          ${{ inputs.pre-install-command }}
      - name: 🔢 Increment version - Developement
        if: ${{ inputs.use-incremental && github.event_name != 'release' }}
        run: |
          cd ${{ inputs.code-path }}
          python -m incremental.update ${{ inputs.module-name }} \
            --dev
      - name: 🔢 Increment version - Release
        if: ${{ inputs.use-incremental && github.event_name == 'release' }}
        run: |
          cd ${{ inputs.code-path }}
          python -m incremental.update ${{ inputs.module-name }} \
            --newversion=${{ github.event.release.tag_name }}
      - name: 🖊 Commit
        uses: stefanzweifel/git-auto-commit-action@v4.14.1
        if: ${{ inputs.use-incremental }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          commit_message: |
            Bump version
      - name: 🏗 Install package
        run: |
          cd ${{ inputs.code-path }}
          python setup.py sdist bdist_wheel
      - name: 🚀 Publish to PyPI
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          twine upload dist/*
