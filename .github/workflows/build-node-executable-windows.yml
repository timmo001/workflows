---
name: Build Windows

# yamllint disable-line rule:truthy
on:
  workflow_call:

jobs:
  build-app-windows:
    name: ğŸš€ Build Application - Windows
    runs-on: self-hosted
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4.1.1
        with:
          ref: ${{ github.head_ref }}
      - name: ğŸ— Install packages
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          yarn install:all:ci
      - name: ğŸ— Add console hide command
        run: |
          Add-Content -Path .\src\index.ts -Value $(Get-Content -Path .\scripts\windowsConsoleHide.js)
      - name: ğŸ“¦ Package
        run: |
          yarn package
      - name: ğŸ“¦ Archive
        run: |
          Compress-Archive -DestinationPath out.zip -Path out
      - name: â¬† Upload Artifacts - Output
        uses: actions/upload-artifact@v3.1.3
        with:
          name: windows-out
          path: out.zip
      - name: ğŸš€ Create setup file
        uses: joncloud/makensis-action@v3.7
        with:
          script-file: "scripts/installer.nsi"
      - name: â¬† Upload Artifacts - Setup
        uses: actions/upload-artifact@v3.1.3
        with:
          name: windows-setup
          path: "*setup.exe"
