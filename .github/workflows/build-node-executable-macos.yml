name: Build MacOS

# yamllint disable-line rule:truthy
on:
  workflow_call:
    secrets:
      APP_NAME:
        required: true
      APP_FILE:
        required: true
      ICON_NAME:
        required: true

jobs:
  build-app-macos:
    name: 🚀 Build Application - MacOS
    runs-on: macos-latest
    steps:
      - name: ⤵️ Check out code from GitHub
        uses: actions/checkout@v2.4.0
        with:
          ref: ${{ github.head_ref }}
      - name: 🏗 Set up Node.js
        uses: actions/setup-node@v2.4.1
        with:
          node-version: 16.x
          cache: yarn
      - name: 🏗 Install dependencies
        run: |
          yarn install:all:ci
      - name: 🚀 Package
        run: |
          yarn package
      - name: ⬆ Upload Artifacts - Output
        uses: actions/upload-artifact@v2
        with:
          name: macos-out
          path: out
      - name: 🚀 Create dmg file
        run: |
          plutil -lint ./scripts/Info.plist
          mkdir -p ${{ secrets.APP_NAME }}.app/Contents/{MacOS,Resources,MacOS/traybin}
          cp scripts/Info.plist ${{ secrets.APP_NAME }}.app/Contents
          cp out/{${{ secrets.APP_FILE }},xdg-open} ${{ secrets.APP_NAME }}.app/Contents/MacOS
          cp out/traybin/tray_darwin_release ${{ secrets.APP_NAME }}.app/Contents/MacOS/traybin
          cp out/${{ secrets.ICON_NAME }}.icns ${{ secrets.APP_NAME }}.app/Contents/Resources
          cp -R out/${{ secrets.ICON_NAME }}.* ${{ secrets.APP_NAME }}.app/Contents/MacOS
          cp out/package.json ${{ secrets.APP_NAME }}.app/Contents/MacOS
          npx appdmg appdmg.json ${{ secrets.APP_NAME }}.dmg
      - name: ⬆ Upload Artifacts - dmg
        uses: actions/upload-artifact@v2
        with:
          name: macos-dmg
          path: "*.dmg"
