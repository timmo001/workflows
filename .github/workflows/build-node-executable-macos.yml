name: Build MacOS

# yamllint disable-line rule:truthy
on:
  workflow_call:
    secrets:
      APP_NAME:
        required: true
      APP_FILE:
        required: true
      ICON_NAME:
        required: true

jobs:
  build-app-macos:
    name: ğŸš€ Build Application - MacOS
    runs-on: macos-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v6.0.0
        with:
          ref: ${{ github.head_ref }}
      - name: ğŸ—ï¸ Set up Node.js
        uses: actions/setup-node@v6
        with:
          cache-dependency-path: ./**/yarn.lock
          cache: yarn
          check-latest: true
          node-version: 22.x
      - name: ğŸ—ï¸ Set up Python
        uses: actions/setup-python@v6.1.0
        with:
          architecture: "x64"
          cache: "pip"
          check-latest: true
          python-version: "3.13"
      - name: ğŸ—ï¸ Install packages
        run: |
          yarn install:all:ci
      - name: ğŸ“¦ Package
        run: |
          yarn package
      - name: ğŸ“¦ Archive
        run: |
          zip -r out.zip out
      - name: â¬†ï¸ Upload Artifacts - Output
        uses: actions/upload-artifact@v5.0.0
        with:
          name: macos-out
          path: out.zip
      - name: ğŸš€ Create dmg file
        run: |
          plutil -lint ./scripts/Info.plist
          mkdir -p ${{ secrets.APP_NAME }}.app/Contents/{MacOS,Resources}
          cp scripts/Info.plist ${{ secrets.APP_NAME }}.app/Contents
          cp out/${{ secrets.APP_FILE }} ${{ secrets.APP_NAME }}.app/Contents/MacOS
          cp out/xdg-open ${{ secrets.APP_NAME }}.app/Contents/MacOS
          cp out/${{ secrets.ICON_NAME }}.icns ${{ secrets.APP_NAME }}.app/Contents/Resources
          cp -R out/${{ secrets.ICON_NAME }}.* ${{ secrets.APP_NAME }}.app/Contents/MacOS
          cp out/package.json ${{ secrets.APP_NAME }}.app/Contents/MacOS
          npx appdmg appdmg.json ${{ secrets.APP_NAME }}.dmg
      - name: â¬†ï¸ Upload Artifacts - dmg
        uses: actions/upload-artifact@v5.0.0
        with:
          name: macos-dmg
          path: "*.dmg"
