---
name: Release Drafter

# yamllint disable-line rule:truthy
on:
  workflow_call:

permissions:
  contents: read

jobs:
  release-drafter:
    name: âœï¸ Draft release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: ğŸ—ï¸ Show event name
        run: |
          echo ${{ github.event }}
          echo ${{ github.event_name }}
          echo ${{ github.event_path }}
          echo ${{ github.base_ref }}
          echo ${{ github.actor }}
      - name: ğŸ–Šï¸ Create draft release for ${{ steps.get-version.outputs.version }}
        id: release_drafter
        uses: release-drafter/release-drafter@v6.1.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
